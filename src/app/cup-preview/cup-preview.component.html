<div class="interactable" [attr.data-component-id]="_uuid">
  <ng-content>
    <canvas
      #canvasElement
      class="cup-canvas"
      [style.width]="canvasWidth"
      [style.height]="canvasHeight"
      style="display: block; border: 1px solid black;"
    ></canvas>
  </ng-content>
  <div class="resizer" (mousedown)="startResize($event)"></div>
</div>
