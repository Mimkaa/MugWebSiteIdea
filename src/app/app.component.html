<ng-container *ngIf="showRegistrationOnly; else fullApp">
  <!-- When the flag is true, only render the router outlet -->
  <router-outlet></router-outlet>
</ng-container>

<ng-template #fullApp>
  <!-- Main application content -->
  <header>
    <h1>Welcome to the Main Application</h1>
  </header>
  <main>
    <p>
      This is the full app content that will not be displayed when registration only is enabled.
    </p>
    <!-- Router outlet for inner routes -->
    <router-outlet></router-outlet>
    <a routerLink="/register">Go to Registration</a>

    <!-- Small Catalog Section -->
    <section class="catalog">
      <h2>Our Mug Collection</h2>
      <div class="catalog-grid">
        <!-- Loop through your cup items -->
        <div 
          class="catalog-item" 
          *ngFor="let cup of cups" 
          (click)="goToEditor(cup.id)"
          title="Click to customize this cup">
          <!-- Replace the image with the CupPreview component -->
          <app-cup-preview [cup]="{ id: cup.id, name: cup.name, modelUrl: cup.modelUrl, mtlUrl: cup.mtlUrl}"></app-cup-preview>
          <p>{{ cup.name }}</p>
        </div>
      </div>
    </section>
  </main>
</ng-template>
