<ng-container *ngIf="showRegistrationOnly; else fullApp">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #fullApp>
  <header>
    <h1>Welcome to the Main Application</h1>
    <!-- Button to toggle developer mode -->
    <button (click)="toggleDeveloperMode()">
      Toggle Developer Mode ({{ developerMode ? 'On' : 'Off' }})
    </button>
  </header>
  <main>
    <router-outlet></router-outlet>
    <ng-container *ngIf="showHomeOnly">
      <a routerLink="/register">Go to Registration</a><br>
      <a routerLink="/home/catalogue">Go to Catalogue</a>
      
      <!-- Pass the developerMode flag to your interactable components -->
      <app-interactable
        [initialLeft]="'10%'"
        [initialTop]="'5%'"
        [initialWidth]="'30%'"
        [initialHeight]="'50%'"
        [minWidth]="'20%'"
        [minHeight]="'20%'"
        [draggable]="true"
        [resizable]="true"
        >
        <div style="padding: 10px;">
          <app-cup-preview
            [cup]="{ id: 'cup1', name: 'Classic Mug', modelUrl: 'assets/models/Mug.obj', mtlUrl: 'assets/models/Mug.mtl' }">
          </app-cup-preview>
        </div>
      </app-interactable>
    </ng-container>
  </main>
</ng-template>
